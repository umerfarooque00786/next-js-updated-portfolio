# CI/CD Pipeline for next-js-updated-portfolio
# Runs on: development & deployment branches

name: CI

on:
  push:
    branches: [development, deployment]
  pull_request:
    branches: [development, deployment]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        continue-on-error: true

      - name: Lint
        run: npx next lint
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          # Next.js build needs these if you use env in build (add real values in Vercel)
          SKIP_ENV_VALIDATION: "1"
